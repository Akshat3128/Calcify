
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Akshat">
    <meta name="description" content="This is a simple calculator used for basic calculations">
    <link rel="icon" href="https://img.freepik.com/free-photo/vertical-shot-beautiful-burning-flames-night_181624-41789.jpg?w=360&t=st=1718109376~exp=1718109976~hmac=c5ebab3cde2f2aae982eea636ace3f45b4222357a9b7ceba8592c673e162eba8">
    <title>Calcify</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        CALCIFY
    </h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendValue('/')">/</button>
            <button class="btn" onclick="appendValue('*')">*</button>
            <button class="btn" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('+')">+</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            
            <button class="btn" onclick="appendValue('3')">3</button>
            
            
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn" onclick="appendValue('%')">%</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
